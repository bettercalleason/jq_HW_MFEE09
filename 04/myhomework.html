<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JQ Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./jq.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="game">
          <div id="box" class="box"><img src="./img/pk2.png" alt="" /></div>
          <div id="block" class="block">
            <img src="./img/pk-5.png" alt="" />
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <p>Score:<span id="score"></span></p>
      </div>
      <div class="row justify-content-center">
        <p>click everywhere</p>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script>
    const box = $("#box");
    const block = $("#block");
    let counter = 0;

    $("html").click(function () {
      // console.log('hi');
      if (box.hasClass("animate")) {
        return;
      } else {
        box.addClass("animate");
      }
      setTimeout(function () {
        box.removeClass("animate");
      }, 500);
    });

    let check = setInterval(function () {
      let boxTop = parseInt($("#box").css("top"));
      let blockLeft = parseInt($("#block").css("left"));
      if (blockLeft < 45 && blockLeft > -20 && boxTop >= 150) {
        block.css("animation", "none");
        alert("遠離慣老闆!!");
        counter = 0;
        block.css("animation", "block 1.5s infinite linear");
      } else {
        counter++;
        $("#score").html(Math.floor(counter / 100));
      }
    }, 10);
  </script>
</html>
