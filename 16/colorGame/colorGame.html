<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorGame.css">
    <title>colorGame</title>
</head>

<body>
    <img src="correct.svg" alt="" id="checkmark">
    <img src="incorrect.svg" alt="" id="wrong">

    <div class="top">
        <button id="start" onclick="startGame()">Start</button>
        <div id="color1" class="colorText color1"></div>
        <div id="color2" class="colorText color2"></div>
    </div>

    <div class="bottom">
        <div class="row">
            <div id="Blue" class="color blue"></div>
            <div id="Red" class="color red"></div>
        </div>

        <div class="row">
            <div id="Green" class="color green"></div>
            <div id="Yellow" class="color yellow"></div>
        </div>
    </div>

    <span id="correct"></span>
    <span id="time"></span>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="colorGame.js"></script>
</body>

</html>
