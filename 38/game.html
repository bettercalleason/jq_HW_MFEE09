    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script> 
    // Flag variable for checking Turn 
// We'll be modifying our base logic in the 
// next steps as per requirements     
    let turn = 1; 
  

    let roundnumber=0;
  
  $(".r").click(function() { 

    check();


    if($(this).hasClass("fa fa-circle") ||$(this).hasClass("fa fa-times")) 
    {   
        $("#screen").text("WRONG MOVE!!").css("color","red");
        $(this).css("background-color", "red"); 
        setTimeout(() => { 
            $(this).css("background-color", "white"); 
            $("#screen").css("color","white");
            if(turn==1){ $("#screen").text("PLAYER 1 ROUND"); }
            if(turn==2){ $("#screen").text("PLAYER 2 ROUND"); }
            
        }, 800);         
    } 

  else{
      roundnumber++
      if(turn == 1) { 
          $("#screen").text("PLAYER 2 ROUND"); 
     
      // Check sign font from font-awesome 
      $(this).addClass("fa fa-circle");  
          turn = 2;             
      } 
      else {     
          $("#screen").text("PLAYER 1 ROUND"); 
         
          // Cross sign font from font-awesome 
          $(this).addClass("fa fa-times");  
          turn = 1; 
      }
  }

        if(check("fa fa-circle"))
        {  $("#screen").text("PLAYER 1 WIN"); 

           $("button").attr("disabled",true);

        setTimeout(()=>{reset()},2000);
        
        
        
        
        
        }
        
        ;
        if(check("fa fa-times"))
        {$("#screen").text("PLAYER 2 WIN");

        
        $("button").attr("disabled",true);
        
        setTimeout(()=>{reset()},2000);
        
        
        
        
        };

        if(roundnumber==9)
        { $("#screen").text("END IN A DRAW");

        
          $("button").attr("disabled",true);
 

            setTimeout(()=>{reset()},2000);

        }
       




  }); 


//  Function to check the winning move
function check(symbol) { 
    if ($(".sq1").hasClass(symbol) &&  
        $(".sq2").hasClass(symbol) && 
        $(".sq3").hasClass(symbol)) 
    { 
        $(".sq1").css("color", "green"); 
        $(".sq2").css("color", "green"); 
        $(".sq3").css("color", "green"); 
        return true; 
    } else if ($(".sq4").hasClass(symbol) 
            && $(".sq5").hasClass(symbol) 
            && $(".sq6").hasClass(symbol)) 
    { 
        $(".sq4").css("color", "green"); 
        $(".sq5").css("color", "green"); 
        $(".sq6").css("color", "green"); 
        return true; 
    } else if ($(".sq7").hasClass(symbol) 
            && $(".sq8").hasClass(symbol) 
            && $(".sq9").hasClass(symbol)) 
    { 
        $(".sq7").css("color", "green"); 
        $(".sq8").css("color", "green"); 
        $(".sq9").css("color", "green"); 
        return true; 
    } else if ($(".sq1").hasClass(symbol) 
            && $(".sq4").hasClass(symbol) 
            && $(".sq7").hasClass(symbol))  
    { 
        $(".sq1").css("color", "green"); 
        $(".sq4").css("color", "green"); 
        $(".sq7").css("color", "green"); 
        return true; 
    } else if ($(".sq2").hasClass(symbol) 
            && $(".sq5").hasClass(symbol) 
            && $(".sq8").hasClass(symbol)) 
    { 
        $(".sq2").css("color", "green"); 
        $(".sq5").css("color", "green"); 
        $(".sq8").css("color", "green"); 
        return true; 
    } else if ($(".sq3").hasClass(symbol) 
            && $(".sq6").hasClass(symbol) 
            && $(".sq9").hasClass(symbol))  
    { 
        $(".sq3").css("color", "green"); 
        $(".sq6").css("color", "green"); 
        $(".sq9").css("color", "green"); 
        return true; 
    } else if ($(".sq1").hasClass(symbol) 
            && $(".sq5").hasClass(symbol) 
            && $(".sq9").hasClass(symbol))  
    { 
        $(".sq1").css("color", "green"); 
        $(".sq5").css("color", "green"); 
        $(".sq9").css("color", "green"); 
        return true; 
    } else if ($(".sq3").hasClass(symbol) 
            && $(".sq5").hasClass(symbol) 
            && $(".sq7").hasClass(symbol))  
    { 
        $(".sq3").css("color", "green"); 
        $(".sq5").css("color", "green"); 
        $(".sq7").css("color", "green"); 
        return true; 
    } else { 
        return false; 
    } 
} 

// Resetting the game 
function reset() 
{  roundnumber=0;
    $("button").removeAttr("disabled");
   $("#screen").text("PLAYER 1 ROUND"); 
   $("#screen").css("background-color", "transparent"); 
   $(".r").removeClass("fa fa-circle"); 
   $(".r").removeClass("fa fa-times"); 
   turn=1; 
  
   // Reset Colors 
//    $(".sq1").css("color", "black"); 
//    $(".sq2").css("color", "black"); 
//    $(".sq3").css("color", "black");

    $(".r").css("color","black");
  
}
